	<title>DL Barcode</title>
	       
	<script src="bcmath-min.js" type="text/javascript"></script>
    <script src="pdf417-min.js" type="text/javascript"></script>	    

    <script>  
		
		function go() { 
			
            var hub3_code = document.getElementsByName("g")[0].value;

        	PDF417.init(hub3_code);           	

            var barcode = PDF417.getBarcodeArray();

            var bw = 6;
			
            var bh = 3;

            var canvas = document.createElement('canvas');
            canvas.width = bw * barcode['num_cols'];
            canvas.height = bh * barcode['num_rows'];
            document.getElementById('barcode').appendChild(canvas);

            var ctx = canvas.getContext('2d');                    

            // print barcode elements
            var y = 0;
            // for each row
            for (var r = 0; r < barcode['num_rows']; ++r) {
                var x = 0;
                // for each column
                for (var c = 0; c < barcode['num_cols']; ++c) {
                    if (barcode['bcode'][r][c] == 1) {                        
                        ctx.fillRect(x, y, bw, bh);
                    }
                    x += bw;
                }
                y += bh;
            }            
        }
		
		function toD(myNumber) {
			return ("0" + myNumber).slice(-2);
		}
    
    </script>

</head>
